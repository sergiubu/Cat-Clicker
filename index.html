<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <ul id="cats"></ul>
  <div id="cat">
    <h1 id="cat-name"></h1>
    <img id="cat-img" src="" alt="Cat picture">
    <p>Gimme clicks: <span id="clicks"></span></p>
  </div>
  <div id="admin">
    <button id="admin-btn" type="button" name="button">Admin</button>
    <form id="form" class="hidden">
      <label for="name">Name:</label>
      <input id="name-input" type="text" name="" value="">
      <label for="">Img URL:</label>
      <input id="img-input" type="text" name="" value="">
      <label for="">#Clicks:</label>
      <input id="click-input" type="text" name="" value="">
      <button id="save-btn" type="button" name="button">Save</button>
      <button id="cancel-btn" type="button" name="button">Cancel</button>
    </form>
  </div>

  <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
